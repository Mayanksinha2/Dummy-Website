<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Survey</title>
    <style>
        .btn {
            height: 20px;
            width: 60px;
        }
    </style>
</head>

<body style="background-color: yellow;">
    <h1 style="background-color: orange; text-align: center; padding: 10px; margin: 4px;">The World Of Fruit</h1>
    <h1 style="text-align: center;">Fruit Survey</h1>
    <div style="text-align: center;">
        <div>
            Name <input type="text" name="myName">
        </div>
        <br>
        <div>
            Address <input type="text" name="myAddress">
        </div>
        <br>
        <div>
            Email <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            How many pieces of fruit do you eat per day? <br>
            <input type="radio" value="0">0 <br>
            <input type="radio" value="1">1 <br>
            <input type="radio" value="2">2 <br>
            <input type="radio" value="More than 2">More than 2
        </div>
        <br>
        <div>
            My favourite fruit <select name="Fruit" id="fun">
                <label for="Fruit">Fruit</label>
                <option value="Apple"></option>
                <option value="Banana"></option>
                <option value="Plum"></option>
                <option value="Pomegranate"></option>
            </select>
        </div>
        <br>
        <div>
            Would you like a brochure? <input type="checkbox">
        </div>
        <br>
        <div>
            <input type="button" placeholder="Submit" class="btn">
        </div>
    </div>
</body>

</html>
