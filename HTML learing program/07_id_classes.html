<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes learning</h3>
    <div> id="mainBox" class="redBg blackBorder">
         this is mainbox
    </div>
    <span class="redBg"></span>
    <!--Select and press ctrl+/to comment-->
    <!-- Emmet -->
    <!-- . is for class and# is for id -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet take division tag as default -->
    <div class="black"></div>

    <!-- Creating multiple elements using Emmet  -->
    <!-- spa.myClass.myClass2.myClass3*4 +<Tab> to print 4 similar  elements using Emmets  -->

        <spa class="myClass myClass2 myClass3">First</spa>
        <spa class="myClass myClass2 myClass3">Second</spa>
        <spa class="myClass myClass2 myClass3">Third</spa>
        <spa class="myClass myClass2 myClass3">Fourth</spa>
</body>
</html>
